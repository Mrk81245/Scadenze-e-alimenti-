<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Alimenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <button class="back-button">‚Üê</button>
            <h1>Gestione Alimenti</h1>
        </header>

        <main>
            <button id="newItemButton" class="add-button">+ Nuovo Alimento</button>

            <div class="category-list" id="categoryList">
                <!-- Le categorie verranno generate dinamicamente qui -->
            </div>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Aggiungi Nuovo Alimento</h2>
                <form id="newItemForm">
                    <input type="text" id="itemName" placeholder="Nome Alimento" required>
                    <select id="itemCategory" required>
                        <option value="">Seleziona Categoria</option>
                    </select>
                    <input type="date" id="itemExpiry" required>
                    <input type="number" id="itemPrice" step="0.01" placeholder="Prezzo" required>
                    <button type="submit">Aggiungi</button>
                    <button type="button" id="cancelButton">Annulla</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
